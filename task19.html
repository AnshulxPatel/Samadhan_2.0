<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 19 - Social Media Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(60,80,180,0.10);
      padding: 36px 36px 18px 36px;
      width: 340px;
    }
    .date {
      background: #f8dbc0;
      color: #a15628;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 18px;
      display: inline-block;
      font-weight: 600;
      margin-bottom: 18px;
    }
    h2 {
      font-size: 1.7em;
      margin: 0 0 18px 0;
      color: #64a4fa;
      font-weight: 700;
      line-height: 1.15;
      letter-spacing: -1px;
    }
    .topics {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 0.7em;
      font-weight: 600;
    }
    ul {
      color: #223050;
      font-size: 1em;
      margin-top: 0;
      margin-bottom: 20px;
      padding-left: 18px;
    }
    li {
      margin-bottom: 6px;
      line-height: 1.5;
    }
    .task-title {
      color: #64a4fa;
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 7px;
    }
    .mini-task {
      background: #f2f7ff;
      border-radius: 14px;
      padding: 13px;
      font-size: 1.07em;
      margin-top: 12px;
      font-weight: 500;
      color: #223050;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="date">Day 19</div>
    <h2>Social Media<br>Dashboard</h2>
    <div class="topics">Topics</div>
    <ul>
      <li>User profiles</li>
      <li>Posts &amp; comments</li>
      <li>Like system</li>
    </ul>
    <div class="task-title">Mini Task</div>
    <div class="mini-task">Build a social platform with user interactions</div>
  </div>
</body>
</html>
